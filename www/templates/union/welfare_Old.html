<!-- 工惠福利汇往期福利 -->
<ion-view cache-view="true">
  <ion-nav-title>
    {{Language.union.welfare_old}}
  </ion-nav-title>
  <ion-content scroll="true" overflow-scroll="true">
    <div>
      <section class="welTitle" style="margin: 10px auto;text-align: center;">
        <section class="welTitle bg">
          <section class="welTitle" style="margin-right: 20px;height: 25px;overflow: hidden;">
            <p class="welTitle" style="max-width:100%;min-height:1em;font-size: 18px;color:#ffffff;">
              工惠福利汇∙往期福利
            </p>
          </section>
        </section>
      </section>
    </div>
    <div>
      <table class="myTab">
        <thead>
          <tr>
            <th style="width:20px">#</th>
            <th style="width:70px;">时间</th>
            <th style="width:40px">类型</th>
            <th style="width:60px">商家</th>
            <th>介绍</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in Items">
            <td class="tdCenter">{{$index+1}}</td>
            <td>{{item.date}}</td>
            <td>{{item.type}}</td>
            <td>{{item.business}}</td>
            <td>{{item.detail}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <br><br>
  </ion-content>
</ion-view>
