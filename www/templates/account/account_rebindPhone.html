<!-- 根据身份证号来更改Flex+帐号的绑定手机号 -->
<ion-view title="{{Language.rebindPhone.title}}">
    <ion-header-bar class="bar-positive">
        <h1 class="title">{{Language.rebindPhone.title}}</h1>
        <div class="buttons">
            <button class="button button-clear button-icon ion-close-round" ng-click="closePage()"></button>
        </div>
    </ion-header-bar>
    <ion-content has-header="true" has-bouncing="true">
        <form form-produce="formControls.conf">
            <div class="divOff lightRedBack">
                <span class="text-left">{{Language.certificate.Explain}}：</span>
                <div class="divOff">
                    {{Language.rebindPhone.ExplainTxt}}
                </div>
            </div>

            <div class="list" id="message">
                <label class="item item-input">
                    <input type="text" placeholder="{{Language.like.employee_ID}}" ng-model="rebindModels.workdayNo"/>
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="{{Language.realName.idNO}}：" ng-model="rebindModels.IDNO"/>
                </label>
                <div class="item item-button-right item-input">
                    <input type="text" placeholder="{{Language.rebindPhone.newPhone}}" ng-model="rebindModels.mobile"/>
                    <button id="btnSecurity" class="button button-calm" ng-click="getSecurityCode()"> {{btnText}} </button>
                </div>
                <label class="item item-input ">
                    <input type="text" placeholder="{{Language.register.VerificationCode}}" ng-model="rebindModels.securityCode"/>
                </label>
                <div class="padding">
                    <button class="button button-block button-positive" ng-click="doSubmit(rebindModels)">{{Language.menu.submit}}</button>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
