<ion-view view-title="Sign In"  class="loginBg" hide-nav-bar="true" cache-view="true">
    <ion-content  class="padding" style="background:url(img/siginbg1.jpg);background-repeat:round;background-size:cover">

        <div  class="row " style=" margin-top:320px;" >
            <div class="col" >
                <div class="list list-inset removePM">
                    <label class="item item-input"><input type="text" ng-model="user.username" placeholder="{{Language.signin.username}}" > </label>
                    <label class="item item-input"><input type="password" ng-model="user.password" placeholder="{{Language.signin.password}}" ></label>
                </div>
                <div >
                    <select class="button "  ng-options='t.name for t in LanguageItems'
                            ng-model="LanguageItem.item" ng-change="languageUpdate()"></select>
                </div>
                <div class="loginButton"><button class="button ion-unlocked button-block button-balanced" ng-click="login(user);" > Login </button>  </div>
                <div style="float:left;">
                    <a style="text-decoration:underline" ng-click="forgetPsw();">{{Language.signin.forgetPassword}}</a>
                </div >
                <div style="float:right;"><a style="text-decoration:underline;" ng-click="register();">{{Language.signin.register}}</a></div>
                <br>
                <br>
<!--<p style="text-align: center;font-size: 12px">Flex+app仅供公司内部员工使用</p>-->
<!--<p style="text-align: center;font-size: 12px">请遵循公司信息保密政策，未经授权严禁转载分享</p>-->

                <!--<div class="loginButton"><button class="button ion-unlocked button-block button-balanced" ng-click="loginEx(user);" > LoginJsonp </button>  </div>-->

            </div>
        </div>
    </ion-content>
</ion-view>
