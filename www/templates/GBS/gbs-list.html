<!-- 人事综合 -->
<ion-view view-title="{{Language.home.GBS}}" cache-view="false" >
    <ion-nav-buttons side="left">
        <button class="button button-clear button-icon ion-ios-arrow-back" ng-click="closePass()">{{Language.menu.homePage}}</button>
    </ion-nav-buttons>
    <ion-content scroll="true" overflow-scroll="true" >
        <div class="row" style="height:110px;text-align: center">
            <div  class="col col-25 positive-bg light"  style="Margin:1px" ng-click="open('员工手册');">
                <i style="font-size:50px;" class="ion-ios-bookmarks"></i>
                <div >{{Language.home.handbook}}</div>
            </div>
            <!--<div   class="col col-25 positive-bg light"  style="Margin:1px" ng-click="open('KQAbnormal');">-->
                <!--<i style="font-size:50px;" class="ion-alert-circled"></i>-->
                <!--<div>{{Language.kqcx.tabAbnormal}}</div>-->
            <!--</div>-->
            <div  class="col col-25 calm-bg light"  style="Margin:1px" ng-click="open('Certificate');">
                <i style="font-size:50px;" class="ion-android-document"></i>
                <div>{{Language.certificate.title}}</div>
            </div>
            <!-- <div  class="col col-25 positive-bg light"  style="Margin:1px" ng-click="open('LTP');">
                <i style="font-size:50px;" class="ion-unlocked"></i>
                <div>{{Language.GBSHR.LTP}}</div>
            </div> -->
            <div class="col col-25 custom-og light" style="Margin:1px" ng-click="open('菜鸟手册');">
                <i style="font-size:50px;" class="ion-ios-calendar"></i>
                <div>{{Language.GBSHR.basicGuide}}</div>
            </div>
            <div class="col positive-bg light" style="Margin:1px" ng-click="open('离职须知');">
                <i style="font-size:50px;" class="ion-ios-calendar"></i>
                <div>{{Language.GBSHR.EmployeeDismiss}}</div>
            </div>
        </div>
        <div class="row" style="height:110px;text-align: center">
            <div class="col col-25 balanced-bg light" style="Margin:1px" ng-click="open('保险');">
                <i style="font-size:50px;" class="ion-ios-paper"></i>
                <div>{{Language.home.insurance}}</div>
            </div>
            <div class="col col-25 royal-bg light" style="Margin:1px" ng-click="open('社会保险');">
                <i style="font-size:50px;" class="ion-ios-heart"></i>
                <div>{{Language.GBSHR.SocialInsurance}}</div>
            </div>
            <div class="col col-25 calm-bg light" style="Margin:1px" ng-click="open('公积金信息');">
                <i style="font-size:50px;" class="ion-ios-home"></i>
                <div>{{Language.GBSHR.HousingFund}}</div>
            </div>
            <div class="col custom-og light" style="Margin:1px" ng-click="open('train');">
                    <i style="font-size:50px;" class="ion-ios-body"></i>
                    <div>{{Language.home.train}}</div>
            </div>
        </div>

    </ion-content>
</ion-view>
